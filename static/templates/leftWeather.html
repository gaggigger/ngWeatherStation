<div ng-init="init()" class="leftWeather">
    <div id="currently">
        <skycon icon="forecast.currently.icon" size='200' color='white' class='icon'></skycon>
        <div class='temp' ng-bind='forecast.currently.apparentTemperature | temp'></div>
        <div class='summary' ng-bind='forecast.currently.summary'></div>
    </div>

    <div id='commutes'>
        <h2>Commutes</h2>
        <div class="commute">
            <h3 ng-bind="nextCommute.time * 1000 | date: 'EEE h a'"></h3>
            <skycon icon="nextCommute.icon" size='100' color='white'></skycon>

            <div class="temp" ng-bind='nextCommute.apparentTemperature | temp'></div>
            <div ng-if='nextCommute.precipProbability > 0'><strong>Rain:</strong> <span ng-bind="nextCommute.precipProbability | percent"></span></div>
            <div ng-if='nextCommute.windSpeed'><span ng-bind="nextCommute.windSpeed + ' mph'"></span></div>
        </div>

        <div class="commute">
            <h3 ng-bind="nextNextCommute.time * 1000 | date: 'EEE h a'"></h3>
            <skycon icon="nextNextCommute.icon" size='100' color='white'></skycon>

            <div class="temp" ng-bind='nextNextCommute.apparentTemperature | temp'></div>
            <div ng-if='nextNextCommute.precipProbability > 0'><strong>Rain:</strong> <span ng-bind="nextNextCommute.precipProbability | percent"></span></div>
            <div ng-if='nextNextCommute.windSpeed'><span ng-bind="nextNextCommute.windSpeed + ' mph'"></span></div>
        </div>
    </div>

    <div id='weekly'>
        <div class='weekly-day' ng-repeat='day in forecast.daily.data'>
            <h3 ng-bind="day.time * 1000 | date: 'EEE'"></h3>
            <skycon icon="day.icon" size='50' color='white' class='icon'></skycon>
            <div class='high'><strong>H:</strong> <span ng-bind="day.temperatureMax | temp: 0"></span></div>
            <div class='low'><strong>L:</strong> <span ng-bind="day.temperatureMin | temp: 0"></span></div>
        </div>
    </div>
</div>
